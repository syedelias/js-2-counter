<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Counter" />
    <title>Counter</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="container">
      <h1>counter</h1>
      <span id="value"></span>
      <div class="button">
        <button id="btn" class="btn-decrease">Decrease</button>
        <button id="btn" class="btn-reset">Reset</button>
        <button id="btn" class="btn-increase">Increase</button>
      </div>
    </section>
    <script>
      let count = 0;
      let value = document.querySelector("#value");
      let btn = document.querySelectorAll("#btn");
      // console.log(btn);
      btn.forEach((item) => {
        item.addEventListener("click", function (e) {
          let style = e.currentTarget.classList;
          if (style.contains("btn-decrease")) {
            count--;
          } else if (style.contains("btn-increase")) {
            count++;
          } else {
            count = 0;
          }
          value.textContent = count;
        });
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
